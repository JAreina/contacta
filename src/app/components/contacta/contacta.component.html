
<div class="containter">
    <div class="row">
      <div class="col-md-3 col-md-offset-4 formulario">
        <form #formulario [formGroup]="signin" (ngSubmit)="onSubmit(formulario)" class="form-group col-md-12">

          <div class="form-group col-md-12">
              <label for="exampleInputEmail1"  >Email </label>
              <input 
              class="form-control" id="exampleInputEmail1"
              type="email" placeholder="email" formControlName="email" >
              
 </div>      
 
            <div class="form-group col-md-12">
                <label for="exampleInput"  >Password</label>
                <input id="exampleInput"
                class="form-control"
                type="password" placeholder="password"  formControlName="password">

            </div>
             

        

          <div appContacta class="form-group col-md-12 captcha" key="6LffWDUUAAAAANXz6BLV--gct-RDDQoTy_xloBDB" formControlName="captcha"></div>

          <div class="form-group col-md-1 col-md-offset-4">
              <input type="submit" [disabled]="signin.invalid" value="Submit"
              class="btn btn-primary"
              
              >

          </div>
         
        </form> 

      </div>
    </div>

</div>
